- name:
  kubernetes.core.k8s_exec:
    namespace: demo
    pod: test-rec-0
    command: curl -v -k -u demo@redislabs.com:"{{lookup('file', '../../temp/cluster_pw.txt')}}" -X POST https://localhost:9443/v1/roles -H Content-type:application/json  -d '{"name":"db2","management":"admin"}'
